<template>
    <article class="slds-card">
        <div class="slds-card__header">
            <h1 slot="title" class="slds-text-heading_large">Books API</h1>
            <div class="slds-m-top_medium slds-m-bottom_large slds-size_1-of-4">
                <lightning-input 
                    type="text" 
                    label="Search a book" 
                    value={query}
                    onchange={handleQueryChange}>
                </lightning-input>
            </div>
        </div>
        <div class="slds-card__body slds-scrollable_y slds-m-horizontal--medium" style="max-height: 500px;">
            <lightning-datatable
                key-field="id" 
                data={data} 
                columns={columns}
                hide-checkbox-column
                wrap-text-max-lines="6"
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
    </article>
</template>
