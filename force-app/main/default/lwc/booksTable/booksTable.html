<template>
    <lightning-card class="slds-grid">
        <h1 slot="title" class="slds-text-heading_large">Books API</h1>
        <div class="slds-m-top_medium slds-m-bottom_large slds-m-left_medium slds-col slds-size_1-of-4">
            <lightning-input 
                type="text" 
                label="Enter a book name" 
                value={query}
                onchange={handleQueryChange}>
            </lightning-input>
        </div>
        <div class="slds-m-top_large slds-m-horizontal_medium">
            <lightning-datatable
                key-field="id" 
                data={data} 
                columns={columns}
                hide-checkbox-column>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
